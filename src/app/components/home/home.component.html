<div class="card-columns">
    <div class="card" *ngFor="let album of nuevosLanzamientos">
        <img [src]="album.images | noimage" class="card-img-top" [alt]="album.name">
        <div class="card-body">
            <h5 class="card-title">{{album.name}}</h5>
            <p class="card-text">
                <span class="badge badge-pill badge-primary" *ngFor="let artist of album.artists">{{artist.name}}</span>
            </p>
        </div>
    </div>
</div>
