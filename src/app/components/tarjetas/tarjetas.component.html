<div class="card-columns m-5 animated fadeIn">
    <div class="card puntero" *ngFor="let item of items" (click)="verItem(item)">
        <img [src]="item.images | noimage" class="card-img-top" [alt]="item.name">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text" *ngIf="item.artists">
                <span class="badge badge-pill badge-primary" *ngFor="let artist of item.artists">{{item.name}}</span>
            </p>
        </div>
    </div>
</div>
